<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./base.css" rel="stylesheet" />
    <link href="./index.styl" rel="stylesheet" />
    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="my-20 mx-8 bg-gray-100 rounded-lg fixed inset-x-0 border-gray-200 shadow-md">
        <h1 class="text-center">Login</h1>
        <div class="w-64 mx-auto my-6">
          <form action="/api/login" method="POST">
            <label for="username" class="block py-2 text-sm">Login</label>
            <input class="w-full p-2 rounded-sm mb-4 hover:shadow-md" type="text" name="username" id="username" placeholder="username" />
            <label for="password" class="block py-2 text-sm">Password</label>
            <input class="w-full p-2 rounded-sm" placeholder="*********" type="password" name="password" id="password" />
            <button type="submit" class="bg-green-800 py-2 px-8 my-8 rounded text-gray-100 hover:shadow-md">
              Login
            </button>
          </form>
          <a class="block text-sm hover:underline" href="/forgot-password">I forgot my password</a>
        </div>
      </div>
    </div>
    <a href="/api/hello">hello</a>
    <a href="/api/login">login</a>
    <script src="./index.ts"></script>
  </body>
</html>
